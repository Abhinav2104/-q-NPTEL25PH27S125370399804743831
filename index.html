<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>internalapp.nptel.ac.in/noc/Ecertificate/?q=NPTEL25PH27S125370399804743831</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .certificate-btn {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }
    .certificate-btn:hover {
      background-color: #0056b3;
    }
    .label {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }
    .query-text {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">Click the button below to view your certificate</div>
    <button class="certificate-btn" onclick="openCertificate()">Certificate</button>
    <div class="query-text" id="queryText"></div>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function openCertificate() {
      const q = getQueryParam("q");
      // Option 1: Open a static PDF (ignore 'q')
      window.location.href = "Thermal%20physics.pdf";
      
      // Option 2: Use 'q' to open a dynamic PDF (example)
      // window.location.href = `certificate_${q}.pdf`;
    }

    // Show the query ID
    const q = getQueryParam("q");
    if (q) {
      document.getElementById("queryText").textContent = `Certificate ID: ${q}`;
    }
  </script>
</body>
</html>
